<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€¢ Farmer Marketplace</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body style="background: var(--bg);">
    <main class="container" style="max-width: 600px; padding: 20px; min-height: 100vh;">
      <!-- Welcome Header -->
      <h2 style="color: var(--accent); font-size: 24px; font-weight: 700; margin: 20px 0 60px 0;">Welcome</h2>
      
      <!-- Form Card -->
      <div style="text-align: center; margin-bottom: 24px;">
        <h1 style="color: var(--accent); font-size: 32px; font-weight: 700; margin: 0 0 8px 0;">Farmer Marketplace</h1>
        <p style="color: var(--muted); font-size: 16px; margin: 0;">Login to your account</p>
      </div>

      <form id="loginForm" style="max-width: 100%;">
        <div style="margin-bottom: 16px;">
          <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: var(--text);">Email</label>
          <input name="email" type="email" placeholder="Enter your email" required style="width: 100%; padding: 12px 16px; border: 1px solid var(--border); border-radius: 8px; font-size: 16px; background: #fff; color: var(--text);" />
        </div>
        <div style="margin-bottom: 16px;">
          <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: var(--text);">Password</label>
          <input name="password" type="password" placeholder="Enter your password" required style="width: 100%; padding: 12px 16px; border: 1px solid var(--border); border-radius: 8px; font-size: 16px; background: #fff; color: var(--text);" />
        </div>
        <button type="submit" class="btn" style="width: 100%; padding: 14px; border-radius: 8px; background: var(--accent); color: white; border: none; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 8px;">Login</button>
        <button type="button" class="btn-outline" style="width: 100%; padding: 14px; border-radius: 8px; background: transparent; border: 2px solid var(--accent); color: var(--accent); font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 8px;" onclick="window.location.href='/register.html'">Don't have an account? Register</button>
      </form>
    </main>

    <script src="/app.js" type="module"></script>
    <script type="module">
      import { mountLoginForm } from '/app.js';
      mountLoginForm();
    </script>
  </body>
</html>
