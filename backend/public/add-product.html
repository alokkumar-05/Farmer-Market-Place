<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Product â€¢ Farmer Marketplace</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>Add Product</h1>
      <nav>
        <a href="/farmer">ðŸ“¦ My Products</a>
        <a href="/chat">ðŸ’¬ Chat</a>
        <button id="logoutBtn" class="btn-outline" style="padding: 8px 16px;" hidden>Logout</button>
      </nav>
    </header>

    <main class="container" style="padding: 16px;">
      <section class="card" style="max-width: 640px;">
        <form id="addProductForm">
          <label>Name *</label>
          <input name="name" placeholder="e.g. Fresh Tomatoes" required />

          <label>Description *</label>
          <textarea name="description" rows="3" placeholder="Short description" required></textarea>

          <label>Price for 20</label>
          <div class="inline-unit-row">
            <input type="number" step="0.01" name="price20" required />
            <select name="priceUnit20" class="price-unit-select">
              <option value="kg" selected>kg</option>
              <option value="litre">litre</option>
              <option value="dozen">dozen</option>
            </select>
          </div>

          <label>Price for 50</label>
          <div class="inline-unit-row">
            <input type="number" step="0.01" name="price50" required />
            <select name="priceUnit50" class="price-unit-select">
              <option value="kg" selected>kg</option>
              <option value="litre">litre</option>
              <option value="dozen">dozen</option>
            </select>
          </div>

          <label>Price for 100</label>
          <div class="inline-unit-row">
            <input type="number" step="0.01" name="price100" required />
            <select name="priceUnit100" class="price-unit-select">
              <option value="kg" selected>kg</option>
              <option value="litre">litre</option>
              <option value="dozen">dozen</option>
            </select>
          </div>

          <label>Quantity Available *</label>
          <div class="inline-unit-row">
            <input type="number" step="1" name="quantity" required />
            <select name="quantityUnit" class="price-unit-select" disabled>
              <option value="kg" selected>kg</option>
              <option value="litre">litre</option>
              <option value="dozen">dozen</option>
            </select>
          </div>

          <label>Category</label>
          <select name="category">
            <option value="vegetables">Vegetables</option>
            <option value="fruits">Fruits</option>
            <option value="grains">Grains</option>
            <option value="pulses">Pulses</option>
            <option value="spices">Spices</option>
            <option value="other" selected>Other</option>
          </select>

          <label>Product Image *</label>
          <input name="imageFile" type="file" accept="image/*" required />
          <small class="muted">Choose a photo from your device gallery.</small>

          <button type="submit" class="btn-primary">Save</button>
        </form>
      </section>
    </main>

    <script src="/app.js" type="module"></script>
    <script type="module">
      import { mountAddProductForm } from '/app.js';
      mountAddProductForm();
    </script>
  </body>
</html>
